bookdown::gitbook:
  css: style.css
  split_by: chapter
  config:
    toc:
    collapse: subsection
      before: |
        <li><a href="./">Thrive with Covid</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">To be spread and corrected</a></li>
